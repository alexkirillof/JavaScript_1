          // ES-6

          class Post {
            constructor(author, text, date) {
                 this.author = author;
                 this.text = text;
                 this.date = date;
            }

            edit(text) {
                this.text= text;
            }
        }

        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        let Post1 = new AttachedPost('Ivan', 'Lorem ipsom...', '2021-02-06','makeHighlighted');
