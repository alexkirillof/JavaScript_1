<body>
  <script>
  "use strict";

let arg1 = +prompt("Введите первое число:"),
    arg2 = +prompt("Введите второе число:"),
    operation = prompt("Название операции(сложение, вычитание, деление, умножение):");
 function summ(arg1, arg2) {
        return arg1 + arg2;
    }

    function minus(arg1, arg2) {
        return arg1 - arg2;
    }

    function div(arg1, arg2) {
        if (arg2 != 0) {
            return arg1 / arg2;
        } else alert("на ноль нельзя делить!");
        // break;
    }

    function mult(arg1, arg2) {
        return arg1 * arg2;
    }

    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case 'сложение':
                return summ(arg1, arg2);
                break;
            case 'вычитание':
                return minus(arg1, arg2);
                break;
            case 'деление':
                if (arg2 != 0) {
                    return div(arg1, arg2);
                } else alert("на ноль нельзя делить!");
                break;
            case 'умножение':
                return mult(arg1, arg2);
                break;
        }
    }
    
    alert("Результат операции с этими числами: " + mathOperation(arg1, arg2, operation));

</script>

</body>
