<html lang="en">
<head>

<body>
  <script>
  "use strict";

//пример 1
let a = 1, b = 1, c, d;
c = ++a;
alert(c); // ответ: 2 .Переменная сначала увеличится на единицу, а потом выведется (префиксная форма)

//пример 2
d = b++;
alert(d); //ответ: 1 .Вначале сработает вывод на экран, а уже затем переменная увеличится (постфиксная форма)

//пример 3
c = 2 + ++a;
alert(c); //ответ: 5 .Здесь увеличиваем на 1 значение из первого примера и добавляем к 2-ке


//пример 4
d = 2 + b++;
alert(d); //ответ: 4 .Складываем с 2-ой значение из второго примера и все увеличим на 1.

alert(a); //3 .Складываем значения из первого и третьего примеров

alert(b); //3 .Складываем значения из второго и чтвертого примеров.
</script>

</body>
</html>
