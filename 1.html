<head>
  <meta charset="UTF-8">

<body>
  <script>
  "use strict";
     let items = {
        number: prompt('Введите число от 0 до 999'),
        units: 0,
        tens: 0,
        hundreds: 0,
    };
    if (items.number <= 9 && items.number>=0) {
        items.units = items.number;
    } else if (items.number <= 999 && items.number>9) {
        items.units = Math.floor(items.number % 10);
        items.tens = Math.floor(items.number / 10 % 10);
        items.hundreds = Math.floor(items.number / 100 % 10);
    } else {
                alert("Вы ввели число за диапазоном 0 - 999");
                   }
    console.log(items);

</script>

</body>
</html>
